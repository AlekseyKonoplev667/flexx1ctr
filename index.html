<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stickers</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">ЭТО СТИКЕРЫ</div>
        </header>
        <main class="content container">
            <h1>Все стикеры</h1>
            <div>
                <ul class="list">
                    <li class="list_item">
                        <img src="./kartinki/hello.png" alt="" class="list_item-image"/>
                        <p class="list_item-text">Привет</p>
                    </li>
                    <li class="list_item">
                        <img src="./kartinki/love.png" alt="" class="list_item-image"/>
                        <p class="list_item-text">Люблю</p>
                    </li>
                    <li class="list_item">
                        <img src="./kartinki/gnev.png" alt="" class="list_item-image"/>
                        <p class="list_item-text">Гнев</p>
                    </li>
                    <li class="list_item">
                        <img src="./kartinki/thinkaboutit.png" alt="" class="list_item-image"/>
                        <p class="list_item-text">Подумайте об этом</p>
                    </li>
                    <li class="list_item">
                        <img src="./kartinki/klass.png" alt="" class="list_item-image"/>
                        <p class="list_item-text">Класс</p>
                    </li>
                    <li class="list_item">
                        <img src="./kartinki/lol.png" alt="" class="list_item-image"/>
                        <p class="list_item-text">лол</p>
                    </li>
                    <li class="list_item">
                        <img src="./kartinki/okay.png" alt="" class="list_item-image"/>
                        <p class="list_item-text">Окей</p>
                    </li>
                    <li class="list_item">
                        <img src="./kartinki/yes.png" alt="" class="list_item-image"/>
                        <p class="list_item-text">Да</p>
                    </li>
                    <li class="list_item">
                        <img src="./kartinki/neznay.png" alt="" class="list_item-image"/>
                        <p class="list_item-text">Не знаю</p>
                    </li>
    
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div p class="footer_text" >Конец</div>
        </footer>
    </div>
</body>
</html>
